<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-grad-generic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="generic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="33%" style="stop-color:#bf00ff"/>
      <stop offset="66%" style="stop-color:#ff0080"/>
      <stop offset="100%" style="stop-color:#00ff41"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg-grad-generic)"/>
  
  <!-- Abstract circuit pattern -->
  <g opacity="0.15">
    <path d="M 50 50 L 150 50 L 150 100 L 250 100 L 250 50 L 350 50" stroke="#00f5ff" stroke-width="2" fill="none"/>
    <path d="M 50 250 L 150 250 L 150 200 L 250 200 L 250 250 L 350 250" stroke="#00f5ff" stroke-width="2" fill="none"/>
    <path d="M 100 0 L 100 100 L 150 100 L 150 200 L 100 200 L 100 300" stroke="#bf00ff" stroke-width="2" fill="none"/>
    <path d="M 300 0 L 300 100 L 250 100 L 250 200 L 300 200 L 300 300" stroke="#bf00ff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Central AI symbol -->
  <g transform="translate(200, 150)">
    <!-- Hexagon -->
    <path d="M -40 0 L -20 -35 L 20 -35 L 40 0 L 20 35 L -20 35 Z" 
          fill="none" stroke="url(#generic-gradient)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Inner hexagon -->
    <path d="M -25 0 L -12.5 -22 L 12.5 -22 L 25 0 L 12.5 22 L -12.5 22 Z" 
          fill="none" stroke="url(#generic-gradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Core -->
    <circle r="10" fill="url(#generic-gradient)" opacity="0.8" filter="url(#glow)">
      <animate attributeName="r" values="10;15;10" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="80" r="3" fill="#00f5ff" filter="url(#glow)">
      <animate attributeName="cy" values="80;70;80" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="220" r="3" fill="#bf00ff" filter="url(#glow)">
      <animate attributeName="cy" values="220;230;220" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="200" r="3" fill="#ff0080" filter="url(#glow)">
      <animate attributeName="cx" values="80;90;80" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="100" r="3" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="cx" values="320;310;320" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech symbols -->
  <g opacity="0.5" font-family="monospace" font-size="20" fill="url(#generic-gradient)">
    <text x="50" y="150" text-anchor="middle">&lt;/&gt;</text>
    <text x="350" y="150" text-anchor="middle">{AI}</text>
  </g>
  
  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="16" fill="#00f5ff" filter="url(#glow)" opacity="0.8">GENERATIVE AI SESSION</text>
</svg>