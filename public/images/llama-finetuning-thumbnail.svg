<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-grad-llama" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#2e0a2e"/>
    </linearGradient>
    <linearGradient id="neural-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="50%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#bf00ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg-grad-llama)"/>
  
  <!-- Neural network visualization -->
  <!-- Input layer -->
  <g transform="translate(80, 150)">
    <circle cy="-60" r="8" fill="#00ff41" opacity="0.8" filter="url(#glow)"/>
    <circle cy="-20" r="8" fill="#00ff41" opacity="0.8" filter="url(#glow)"/>
    <circle cy="20" r="8" fill="#00ff41" opacity="0.8" filter="url(#glow)"/>
    <circle cy="60" r="8" fill="#00ff41" opacity="0.8" filter="url(#glow)"/>
  </g>
  
  <!-- Hidden layers -->
  <g transform="translate(170, 150)">
    <circle cy="-40" r="8" fill="#00f5ff" opacity="0.8" filter="url(#glow)"/>
    <circle cy="0" r="8" fill="#00f5ff" opacity="0.8" filter="url(#glow)"/>
    <circle cy="40" r="8" fill="#00f5ff" opacity="0.8" filter="url(#glow)"/>
  </g>
  
  <g transform="translate(230, 150)">
    <circle cy="-40" r="8" fill="#bf00ff" opacity="0.8" filter="url(#glow)"/>
    <circle cy="0" r="8" fill="#bf00ff" opacity="0.8" filter="url(#glow)"/>
    <circle cy="40" r="8" fill="#bf00ff" opacity="0.8" filter="url(#glow)"/>
  </g>
  
  <!-- Output layer -->
  <g transform="translate(320, 150)">
    <circle cy="-20" r="8" fill="#ff0080" opacity="0.8" filter="url(#glow)"/>
    <circle cy="20" r="8" fill="#ff0080" opacity="0.8" filter="url(#glow)"/>
  </g>
  
  <!-- Connections -->
  <g stroke="url(#neural-gradient)" stroke-width="1" opacity="0.4" fill="none">
    <!-- Input to hidden 1 -->
    <line x1="80" y1="90" x2="170" y2="110"/>
    <line x1="80" y1="130" x2="170" y2="110"/>
    <line x1="80" y1="130" x2="170" y2="150"/>
    <line x1="80" y1="170" x2="170" y2="150"/>
    <line x1="80" y1="170" x2="170" y2="190"/>
    <line x1="80" y1="210" x2="170" y2="190"/>
    
    <!-- Hidden 1 to hidden 2 -->
    <line x1="170" y1="110" x2="230" y2="110"/>
    <line x1="170" y1="110" x2="230" y2="150"/>
    <line x1="170" y1="150" x2="230" y2="110"/>
    <line x1="170" y1="150" x2="230" y2="150"/>
    <line x1="170" y1="150" x2="230" y2="190"/>
    <line x1="170" y1="190" x2="230" y2="190"/>
    
    <!-- Hidden 2 to output -->
    <line x1="230" y1="110" x2="320" y2="130"/>
    <line x1="230" y1="150" x2="320" y2="130"/>
    <line x1="230" y1="150" x2="320" y2="170"/>
    <line x1="230" y1="190" x2="320" y2="170"/>
  </g>
  
  <!-- Fine-tuning indicator -->
  <g transform="translate(200, 50)">
    <rect x="-40" y="-15" width="80" height="30" rx="15" fill="none" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff41">FINE-TUNING</text>
  </g>
  
  <!-- Progress bar -->
  <g transform="translate(200, 250)">
    <rect x="-60" y="-5" width="120" height="10" rx="5" fill="#0a0a0a" stroke="#00f5ff" stroke-width="1"/>
    <rect x="-58" y="-3" width="80" height="6" rx="3" fill="url(#neural-gradient)" opacity="0.8">
      <animate attributeName="width" values="0;116;0" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <text x="200" y="30" text-anchor="middle" font-family="monospace" font-size="18" fill="#bf00ff" filter="url(#glow)">LLAMA 3</text>
  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="14" fill="#00f5ff" opacity="0.8">NEURAL ADAPTATION</text>
</svg>