<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-grad-voice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#0f1a2e"/>
    </linearGradient>
    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="50%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg-grad-voice)"/>
  
  <!-- Sound waves background -->
  <g opacity="0.2">
    <circle cx="200" cy="150" r="40" fill="none" stroke="#00f5ff" stroke-width="1"/>
    <circle cx="200" cy="150" r="60" fill="none" stroke="#00f5ff" stroke-width="1"/>
    <circle cx="200" cy="150" r="80" fill="none" stroke="#00f5ff" stroke-width="1"/>
    <circle cx="200" cy="150" r="100" fill="none" stroke="#00f5ff" stroke-width="1"/>
  </g>
  
  <!-- Waveform visualization -->
  <g transform="translate(0, 150)">
    <path d="M 50 0 L 50 -20 L 60 20 L 70 -30 L 80 40 L 90 -50 L 100 60 L 110 -70 L 120 50 L 130 -40 L 140 30 L 150 -60 L 160 70 L 170 -80 L 180 60 L 190 -50 L 200 40 L 210 -70 L 220 80 L 230 -60 L 240 50 L 250 -40 L 260 60 L 270 -50 L 280 40 L 290 -30 L 300 20 L 310 -40 L 320 30 L 330 -20 L 340 10 L 350 -10 L 350 0" 
          stroke="url(#wave-gradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(200, 150)">
    <rect x="-10" y="-30" width="20" height="40" rx="10" fill="none" stroke="#bf00ff" stroke-width="3" filter="url(#glow)"/>
    <line x1="-20" y1="15" x2="20" y2="15" stroke="#bf00ff" stroke-width="3"/>
    <path d="M -20 15 C -20 30, -10 40, 0 40 C 10 40, 20 30, 20 15" fill="none" stroke="#bf00ff" stroke-width="3"/>
    <line x1="0" y1="40" x2="0" y2="50" stroke="#bf00ff" stroke-width="3"/>
    <line x1="-10" y1="50" x2="10" y2="50" stroke="#bf00ff" stroke-width="3"/>
  </g>
  
  <!-- AI processing indicators -->
  <g opacity="0.8">
    <circle cx="100" cy="80" r="3" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="3" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="220" r="3" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="220" r="3" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="200" y="40" text-anchor="middle" font-family="monospace" font-size="18" fill="#00f5ff" filter="url(#glow)">VOICE AI</text>
  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="14" fill="#ff0080" opacity="0.8">AUDIO SYNTHESIS</text>
</svg>