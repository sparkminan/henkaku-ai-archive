<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="code-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#bf00ff;stop-opacity:0.5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#00f5ff" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#00f5ff" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Code editor representation -->
  <rect x="50" y="50" width="300" height="200" rx="5" fill="#0a0a0a" stroke="#00f5ff" stroke-width="2" opacity="0.8"/>
  
  <!-- Code lines -->
  <g opacity="0.8">
    <rect x="70" y="70" width="80" height="3" fill="#00f5ff" filter="url(#glow)"/>
    <rect x="160" y="70" width="120" height="3" fill="#bf00ff" filter="url(#glow)"/>
    
    <rect x="70" y="85" width="60" height="3" fill="#ff0080" filter="url(#glow)"/>
    <rect x="140" y="85" width="100" height="3" fill="#00f5ff" filter="url(#glow)"/>
    
    <rect x="90" y="100" width="140" height="3" fill="#00ff41" filter="url(#glow)"/>
    
    <rect x="70" y="115" width="90" height="3" fill="#bf00ff" filter="url(#glow)"/>
    <rect x="170" y="115" width="70" height="3" fill="#00f5ff" filter="url(#glow)"/>
  </g>
  
  <!-- Claude icon representation -->
  <circle cx="200" cy="180" r="30" fill="none" stroke="url(#code-gradient)" stroke-width="3" filter="url(#glow)"/>
  <path d="M 185 180 L 195 190 L 215 170" stroke="#00ff41" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="18" fill="#00f5ff" filter="url(#glow)">CLAUDE CODE</text>
</svg>