<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-grad-airtable" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="100%" style="stop-color:#00f5ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg-grad-airtable)"/>
  
  <!-- Grid background -->
  <pattern id="data-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="40" height="40" fill="none" stroke="#00ff41" stroke-width="0.3" opacity="0.2"/>
  </pattern>
  <rect width="400" height="300" fill="url(#data-grid)"/>
  
  <!-- Database table representation -->
  <g transform="translate(200, 150)">
    <!-- Table header -->
    <rect x="-120" y="-80" width="240" height="30" fill="#0a0a0a" stroke="#00ff41" stroke-width="2" opacity="0.9"/>
    <line x1="-40" y1="-80" x2="-40" y2="-50" stroke="#00ff41" stroke-width="1"/>
    <line x1="40" y1="-80" x2="40" y2="-50" stroke="#00ff41" stroke-width="1"/>
    
    <!-- Table rows -->
    <rect x="-120" y="-50" width="240" height="120" fill="#0a0a0a" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
    
    <!-- Grid lines -->
    <g stroke="#00f5ff" stroke-width="1" opacity="0.5">
      <line x1="-40" y1="-50" x2="-40" y2="70"/>
      <line x1="40" y1="-50" x2="40" y2="70"/>
      <line x1="-120" y1="-20" x2="120" y2="-20"/>
      <line x1="-120" y1="10" x2="120" y2="10"/>
      <line x1="-120" y1="40" x2="120" y2="40"/>
    </g>
    
    <!-- Data cells with glow effect -->
    <g filter="url(#glow)">
      <rect x="-110" y="-45" width="60" height="20" fill="url(#data-gradient)" opacity="0.3"/>
      <rect x="-30" y="-15" width="60" height="20" fill="#bf00ff" opacity="0.3"/>
      <rect x="50" y="15" width="60" height="20" fill="#ff0080" opacity="0.3"/>
      <rect x="-110" y="45" width="60" height="20" fill="#00f5ff" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Floating data nodes -->
  <g opacity="0.6">
    <circle cx="50" cy="50" r="20" fill="none" stroke="#00ff41" stroke-width="2" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="250" r="20" fill="none" stroke="#bf00ff" stroke-width="2" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="360 350 250" to="0 350 250" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="200" y="40" text-anchor="middle" font-family="monospace" font-size="18" fill="#00ff41" filter="url(#glow)">AIRTABLE</text>
  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="14" fill="#00f5ff" opacity="0.8">DATABASE MANAGEMENT</text>
</svg>